<body>
  <nav class="navbar navbar-static-top bg-white">

      <div class="navbar-brand brand_flex">

      </div>

        <li class="active"><a href="{% url 'test' %}" onmouseout="change5(this)" onmouseover="change6(this)">반려견 입양 준비도

        <li><a href="{% url 'aboutus' %}" onmouseout="change5(this)" onmouseover="change6(this)">About US</a></li>

    <div id="title">

      </div>
      <div>
        <h3 id="subtitle"> 유기견 입양, 행복하고 따듯한 기억으로<br>

          <br>

          기다리고 있는 아이가 있답니다.
        </h3>

      <div class="button">
